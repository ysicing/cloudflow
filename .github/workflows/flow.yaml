name: install
on:
  push:
    branches:
      - master
    paths:
      - '**.go'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: install kind
        uses: helm/kind-action@v1.3.0
      - name: install kubectl
        uses: azure/setup-kubectl@v3.0
      - name: install helm
        uses: azure/setup-helm@v3
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}
      - name: Cache Go Dependencies
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Install GoTools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.46.2
          go install github.com/google/addlicense@latest
          go install golang.org/x/tools/cmd/goimports@latest
      - name: build
        run: |
          make local-crd
          make local
      - uses: peter-evans/create-pull-request@v4
        with:
          title: 'deploy: updated deploy yaml'
          commit-message: 'docs: updated deploy'
          branch: create-pull-request/deploy
          signoff: true
      - name: Install CloudFlow Operator
        run: |
          kubectl create namespace cce-system
          kubectl apply -f hack/deploy/deploy.yaml
      - name: Sleep for 60 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '60s'
      - name: Check Status
        run: |
          kubectl get pods -n cce-system

